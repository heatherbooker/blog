<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

<title>{{ site.title | escape }}{% if page.title %} - {{ page.title | escape }}{% endif %}</title>
    <meta name="description" content="Heather Booker's blog - These are the words that I've had to say in the past whenever. Go ahead and consume them.">


  <!-- CSS files -->
  <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "/assets/css/font-awesome.min.css" | relative_url }}">

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">

  {% if jekyll.environment == 'production' and site.owner.google.analytics %}
  {% include google-analytics.html %}
  {% endif %}

  <!-- Icons -->
  <!-- 16x16 -->
  <link rel="shortcut icon" href="{{ "/assets/img/favicon.ico" | relative_url }}">
  <!-- 32x32 -->
  <link rel="shortcut icon" href="{{ "/assets/img/favicon.ico" | relative_url }}">
</head>
