<div class="social-links">
  <ul>
    {% if author.twitter %}
      <li><a href="http://twitter.com/{{ author.twitter }}" class="social-link-item"><i class="fa fa-fw fa-twitter"></i></a></li>
    {% endif %}

    {% if author.github %}
      <li><a href="http://github.com/{{ author.github }}" class="social-link-item"><i class="fa fa-fw fa-github"></i></a></li>
    {% endif %}

    {% if author.rss %}
      <li><a href="{{ site.baseurl }}/{{ author.rss }}" class="social-link-item"><i class="fa fa-fw fa-rss"></i></a></li>
    {% endif %}
  </ul>
</div>
